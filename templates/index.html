<html>

<head>
    <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <form action="?" method="POST">
        <div class="g-recaptcha" data-sitekey="6LddaKsqAAAAAIZ_sz7jhP0jTjtrSTnrUgqDjpD6"></div>
        <br />
        <input type="submit" value="Submit" onclick="submitForm()" />
    </form>

    <script>
        function submitForm() {
            // Get the reCAPTCHA response token
            // const recaptchaResponse = grecaptcha.getResponse();
            console.log(grecaptcha.getResponse())

            if (!recaptchaResponse) {
                alert("Please complete the reCAPTCHA.");
                return;
            }

            // Send the token to your Python server for verification
            fetch('/verify-recaptcha', {
                method: 'POST',
                // headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                // body: new URLSearchParams({ recaptchaResponse })
                body: JSON.stringify({
                    recaptchaResponse: grecaptcha.getResponse()
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then(response => response.json())
                .then(data => {
                    console.log("=====================")
                    console.log(data.success)
                    if (data.success) {
                        alert("reCAPTCHA verified successfully!");
                        // Proceed with form submission or further actions
                    } else {
                        alert(`Verification failed: ${data.message}`);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred. Please try again later.");
                });
        }

    </script>
</body>

</html>
