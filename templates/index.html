<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA Test</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Google reCAPTCHA Test</h1>
    <form id="recaptcha-form" method="POST">
        <div class="g-recaptcha" data-sitekey="6LddaKsqAAAAAIZ_sz7jhP0jTjtrSTnrUgqDjpD6"></div>
        <br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            const recaptchaResponse = grecaptcha.getResponse();

            if (!recaptchaResponse) {
                alert("Please complete the reCAPTCHA.");
                return;
            }

            fetch('/verify-recaptcha', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'g-recaptcha-response': recaptchaResponse })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("reCAPTCHA verified successfully!");
                    } else {
                        alert(`Verification failed: ${data.message}`);
                    }
                })
                .catch(error => {
                    alert("An error occurred. Please try again later.");
                });
        }
    </script>
</body>
</html>
